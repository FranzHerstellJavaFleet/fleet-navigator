# Fleet Navigator - PostgreSQL Configuration
# ===========================================
# Aktivieren mit: --spring.profiles.active=postgres

# Application
spring.application.name=fleet-navigator
server.port=8080

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetnavdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=fleetuser
spring.datasource.password=fleetpassword

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ollama Configuration
ollama.base-url=http://localhost:11434
ollama.timeout-seconds=300
ollama.default-model=llama3.2:3b

# Logging
logging.level.root=INFO
logging.level.io.javafleet.fleetnavigator=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools
spring.devtools.restart.enabled=false
