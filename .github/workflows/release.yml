name: Build and Release Fleet Navigator

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Maven (Linux)
        run: mvn -B clean package -DskipTests

      - name: Slim JAR - Remove non-Linux natives from llama.jar
        run: |
          echo "=== Removing non-Linux natives from JAR to reduce size ==="
          JAR_FILE=$(ls target/fleet-navigator-*.jar | head -1)
          ORIGINAL_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "Original JAR size: $ORIGINAL_SIZE"

          # Create temp directory
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"

          # Extract JAR
          unzip -q "$GITHUB_WORKSPACE/$JAR_FILE"

          # Remove non-Linux natives from llama JAR inside BOOT-INF/lib
          if [ -f "BOOT-INF/lib/llama-4.1.0.jar" ]; then
            echo "Processing llama-4.1.0.jar..."
            mkdir -p llama-extract
            cd llama-extract
            unzip -q ../BOOT-INF/lib/llama-4.1.0.jar

            # Remove all non-Linux natives
            rm -rf de/kherud/llama/Mac 2>/dev/null || true
            rm -rf de/kherud/llama/Windows 2>/dev/null || true
            rm -rf de/kherud/llama/Linux-Android 2>/dev/null || true
            rm -rf de/kherud/llama/Linux/aarch64 2>/dev/null || true

            # Keep only Linux/x86_64
            echo "Keeping only: de/kherud/llama/Linux/x86_64/"

            # Repack llama JAR
            zip -q -r ../BOOT-INF/lib/llama-4.1.0.jar .
            cd ..
            rm -rf llama-extract
          fi

          # Repack main JAR
          zip -q -r "$GITHUB_WORKSPACE/$JAR_FILE" .
          cd "$GITHUB_WORKSPACE"
          rm -rf "$TEMP_DIR"

          NEW_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "New JAR size: $NEW_SIZE (was $ORIGINAL_SIZE)"

      - name: Package Linux distribution
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DIST_DIR="fleet-navigator-${VERSION}-linux-x64"

          mkdir -p "$DIST_DIR"/bin
          mkdir -p "$DIST_DIR"/native/ocr
          mkdir -p "$DIST_DIR"/native/llama
          mkdir -p "$DIST_DIR"/config

          cp target/fleet-navigator-*.jar "$DIST_DIR/bin/fleet-navigator.jar"

          if [ -d "packaging/linux-x64/ocr" ] && [ "$(ls -A packaging/linux-x64/ocr 2>/dev/null)" ]; then
            cp -r packaging/linux-x64/ocr/* "$DIST_DIR/native/ocr/"
          fi

          if [ -d "packaging/linux-x64/native/llama" ] && [ "$(ls -A packaging/linux-x64/native/llama 2>/dev/null)" ]; then
            cp -r packaging/linux-x64/native/llama/* "$DIST_DIR/native/llama/"
          fi

          if [ -f "config/application-linux.yml" ]; then
            cp config/application-linux.yml "$DIST_DIR/config/application.yml"
          else
            cp src/main/resources/application.properties "$DIST_DIR/config/"
          fi

          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\ncd "$SCRIPT_DIR"\njava -jar bin/fleet-navigator.jar\n' > "$DIST_DIR/start.sh"
          chmod +x "$DIST_DIR/start.sh"

          tar czf "${DIST_DIR}.tar.gz" "$DIST_DIR"
          mkdir -p dist
          mv "${DIST_DIR}.tar.gz" dist/

      - name: Build DEB package
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG_NAME="fleet-navigator"
          PKG_DIR="${PKG_NAME}_${VERSION}_amd64"

          # DEB-Struktur erstellen
          mkdir -p "$PKG_DIR/DEBIAN"
          mkdir -p "$PKG_DIR/opt/fleet-navigator/bin"
          mkdir -p "$PKG_DIR/opt/fleet-navigator/config"
          mkdir -p "$PKG_DIR/opt/fleet-navigator/native/llama"
          mkdir -p "$PKG_DIR/opt/fleet-navigator/native/ocr"
          mkdir -p "$PKG_DIR/usr/share/applications"
          mkdir -p "$PKG_DIR/usr/share/icons/hicolor/256x256/apps"
          mkdir -p "$PKG_DIR/usr/bin"

          # JAR kopieren
          cp target/fleet-navigator-*.jar "$PKG_DIR/opt/fleet-navigator/bin/fleet-navigator.jar"

          # Konfiguration kopieren
          if [ -f "config/application-linux.yml" ]; then
            cp config/application-linux.yml "$PKG_DIR/opt/fleet-navigator/config/application.yml"
          else
            cp src/main/resources/application.properties "$PKG_DIR/opt/fleet-navigator/config/"
          fi

          # Native Libraries kopieren (falls vorhanden)
          if [ -d "packaging/linux-x64/native/llama" ] && [ "$(ls -A packaging/linux-x64/native/llama 2>/dev/null)" ]; then
            cp -r packaging/linux-x64/native/llama/* "$PKG_DIR/opt/fleet-navigator/native/llama/"
          fi

          # Start-Skript erstellen
          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\ncd "$SCRIPT_DIR"\njava -jar bin/fleet-navigator.jar "$@"\n' > "$PKG_DIR/opt/fleet-navigator/start.sh"
          chmod +x "$PKG_DIR/opt/fleet-navigator/start.sh"

          # Symlink-Skript fÃ¼r /usr/bin
          printf '#!/bin/bash\nexec /opt/fleet-navigator/start.sh "$@"\n' > "$PKG_DIR/usr/bin/fleet-navigator"
          chmod +x "$PKG_DIR/usr/bin/fleet-navigator"

          # Desktop-Eintrag erstellen
          printf '[Desktop Entry]\nVersion=1.0\nType=Application\nName=Fleet Navigator\nComment=Lokale KI fÃ¼r alle\nExec=/opt/fleet-navigator/start.sh\nIcon=fleet-navigator\nTerminal=false\nCategories=Development;Utility;\nKeywords=AI;LLM;Chat;\n' > "$PKG_DIR/usr/share/applications/fleet-navigator.desktop"

          # Icon kopieren (falls vorhanden, sonst Platzhalter)
          if [ -f "frontend/public/javafleet-logo.png" ]; then
            cp frontend/public/javafleet-logo.png "$PKG_DIR/usr/share/icons/hicolor/256x256/apps/fleet-navigator.png"
          fi

          # DEBIAN/control erstellen
          printf "Package: fleet-navigator\nVersion: ${VERSION}\nSection: utils\nPriority: optional\nArchitecture: amd64\nDepends: openjdk-17-jre | openjdk-21-jre | default-jre (>= 17)\nMaintainer: JavaFleet <info@javafleet.io>\nDescription: Fleet Navigator - Lokale KI fuer alle\n Fleet Navigator ist eine lokale KI-Anwendung mit Web-Interface.\nHomepage: https://github.com/FranzHerstellJavaFleet/Fleet-Navigator\n" > "$PKG_DIR/DEBIAN/control"

          # DEBIAN/postinst (nach Installation)
          printf '#!/bin/bash\nset -e\nchmod +x /opt/fleet-navigator/start.sh\nchmod +x /usr/bin/fleet-navigator\nif command -v update-desktop-database > /dev/null 2>&1; then update-desktop-database -q /usr/share/applications 2>/dev/null || true; fi\nif command -v gtk-update-icon-cache > /dev/null 2>&1; then gtk-update-icon-cache -q /usr/share/icons/hicolor 2>/dev/null || true; fi\necho ""\necho "Fleet Navigator wurde erfolgreich installiert!"\necho "Starten mit: fleet-navigator"\necho "Web-Interface: http://localhost:2025"\necho ""\nexit 0\n' > "$PKG_DIR/DEBIAN/postinst"
          chmod +x "$PKG_DIR/DEBIAN/postinst"

          # DEBIAN/prerm (vor Deinstallation)
          printf '#!/bin/bash\nset -e\necho "Fleet Navigator wird entfernt..."\nexit 0\n' > "$PKG_DIR/DEBIAN/prerm"
          chmod +x "$PKG_DIR/DEBIAN/prerm"

          # DEB-Paket bauen
          dpkg-deb --build --root-owner-group "$PKG_DIR"

          # In dist verschieben
          mv "${PKG_DIR}.deb" "dist/fleet-navigator_${VERSION}_amd64.deb"

          echo "DEB-Paket erstellt: dist/fleet-navigator_${VERSION}_amd64.deb"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: dist/*

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Maven (Windows)
        run: mvn -B clean package -DskipTests

      - name: Slim JAR - Remove non-Windows natives from llama.jar
        shell: bash
        run: |
          echo "=== Removing non-Windows natives from JAR to reduce size ==="
          JAR_FILE=$(ls target/fleet-navigator-*.jar | head -1)
          JAR_BASENAME=$(basename "$JAR_FILE")
          ORIGINAL_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "Original JAR size: $ORIGINAL_SIZE"

          # Create temp directory
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"

          # Extract JAR using 7z (available on Windows runners)
          7z x -y "$GITHUB_WORKSPACE/$JAR_FILE" > /dev/null

          # Remove non-Windows natives from llama JAR inside BOOT-INF/lib
          if [ -f "BOOT-INF/lib/llama-4.1.0.jar" ]; then
            echo "Processing llama-4.1.0.jar..."
            mkdir -p llama-extract
            cd llama-extract
            7z x -y ../BOOT-INF/lib/llama-4.1.0.jar > /dev/null

            # Remove all non-Windows natives
            rm -rf de/kherud/llama/Mac 2>/dev/null || true
            rm -rf de/kherud/llama/Linux 2>/dev/null || true
            rm -rf de/kherud/llama/Linux-Android 2>/dev/null || true
            rm -rf de/kherud/llama/Windows/x86 2>/dev/null || true

            # Keep only Windows/x86_64
            echo "Keeping only: de/kherud/llama/Windows/x86_64/"

            # Repack llama JAR using 7z
            rm ../BOOT-INF/lib/llama-4.1.0.jar
            7z a -tzip -mx=5 ../BOOT-INF/lib/llama-4.1.0.jar . > /dev/null
            cd ..
            rm -rf llama-extract
          fi

          # Repack main JAR using 7z (preserves structure)
          rm "$GITHUB_WORKSPACE/$JAR_FILE"
          7z a -tzip -mx=5 "$GITHUB_WORKSPACE/$JAR_FILE" . > /dev/null
          cd "$GITHUB_WORKSPACE"
          rm -rf "$TEMP_DIR"

          NEW_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "New JAR size: $NEW_SIZE (was $ORIGINAL_SIZE)"

      - name: Package Windows distribution
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME.TrimStart("v")
          $distDir = "fleet-navigator-$version-windows-x64"

          New-Item -ItemType Directory -Path "$distDir/bin","$distDir/native/ocr","$distDir/native/llama","$distDir/config" -Force | Out-Null

          Copy-Item "target/fleet-navigator-*.jar" "$distDir/bin/fleet-navigator.jar"

          if (Test-Path "packaging/win-x64/ocr/*") {
            Copy-Item "packaging/win-x64/ocr/*" "$distDir/native/ocr/" -Recurse -ErrorAction SilentlyContinue
          }

          if (Test-Path "packaging/win-x64/native/llama/*") {
            Copy-Item "packaging/win-x64/native/llama/*" "$distDir/native/llama/" -Recurse -ErrorAction SilentlyContinue
          }

          if (Test-Path "config/application-windows.yml") {
            Copy-Item "config/application-windows.yml" "$distDir/config/application.yml"
          } else {
            Copy-Item "src/main/resources/application.properties" "$distDir/config/"
          }

          $startScript = "@echo off`r`ncd /d `"%~dp0`"`r`njava -jar bin\fleet-navigator.jar`r`npause"
          $startScript | Out-File -FilePath "$distDir/start.bat" -Encoding ASCII

          $zipPath = "$distDir.zip"
          Compress-Archive -Path "$distDir/*" -DestinationPath $zipPath

          New-Item -ItemType Directory -Path "dist" -ErrorAction SilentlyContinue | Out-Null
          Move-Item $zipPath dist/

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: dist/*

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Maven (macOS)
        run: mvn -B clean package -DskipTests

      - name: Slim JAR - Remove non-macOS natives from llama.jar
        run: |
          echo "=== Removing non-macOS natives from JAR to reduce size ==="
          JAR_FILE=$(ls target/fleet-navigator-*.jar | head -1)
          ORIGINAL_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "Original JAR size: $ORIGINAL_SIZE"

          # Create temp directory
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"

          # Extract JAR
          unzip -q "$GITHUB_WORKSPACE/$JAR_FILE"

          # Remove non-macOS natives from llama JAR inside BOOT-INF/lib
          if [ -f "BOOT-INF/lib/llama-4.1.0.jar" ]; then
            echo "Processing llama-4.1.0.jar..."
            mkdir -p llama-extract
            cd llama-extract
            unzip -q ../BOOT-INF/lib/llama-4.1.0.jar

            # Remove all non-macOS ARM64 natives
            rm -rf de/kherud/llama/Linux 2>/dev/null || true
            rm -rf de/kherud/llama/Linux-Android 2>/dev/null || true
            rm -rf de/kherud/llama/Windows 2>/dev/null || true
            rm -rf de/kherud/llama/Mac/x86_64 2>/dev/null || true

            # Keep only Mac/aarch64
            echo "Keeping only: de/kherud/llama/Mac/aarch64/"

            # Repack llama JAR
            zip -q -r ../BOOT-INF/lib/llama-4.1.0.jar .
            cd ..
            rm -rf llama-extract
          fi

          # Repack main JAR
          zip -q -r "$GITHUB_WORKSPACE/$JAR_FILE" .
          cd "$GITHUB_WORKSPACE"
          rm -rf "$TEMP_DIR"

          NEW_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "New JAR size: $NEW_SIZE (was $ORIGINAL_SIZE)"

      - name: Package macOS distribution
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          DIST_DIR="fleet-navigator-${VERSION}-macos-arm64"

          mkdir -p "$DIST_DIR"/bin
          mkdir -p "$DIST_DIR"/native/ocr
          mkdir -p "$DIST_DIR"/native/llama
          mkdir -p "$DIST_DIR"/config

          cp target/fleet-navigator-*.jar "$DIST_DIR/bin/fleet-navigator.jar"

          if [ -d "packaging/macos-arm64/ocr" ] && [ "$(ls -A packaging/macos-arm64/ocr 2>/dev/null)" ]; then
            cp -r packaging/macos-arm64/ocr/* "$DIST_DIR/native/ocr/"
          fi

          if [ -d "packaging/macos-arm64/native/llama" ] && [ "$(ls -A packaging/macos-arm64/native/llama 2>/dev/null)" ]; then
            cp -r packaging/macos-arm64/native/llama/* "$DIST_DIR/native/llama/"
          fi

          if [ -f "config/application-macos.yml" ]; then
            cp config/application-macos.yml "$DIST_DIR/config/application.yml"
          else
            cp src/main/resources/application.properties "$DIST_DIR/config/"
          fi

          printf '#!/bin/bash\nSCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"\ncd "$SCRIPT_DIR"\njava -jar bin/fleet-navigator.jar\n' > "$DIST_DIR/start.sh"
          chmod +x "$DIST_DIR/start.sh"

          tar czf "${DIST_DIR}.tar.gz" "$DIST_DIR"
          mkdir -p dist
          mv "${DIST_DIR}.tar.gz" dist/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: dist/*

  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
      - build-macos
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: find dist -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
            dist/**/*.deb
          generate_release_notes: true
          body: |
            ## Fleet Navigator ${{ github.ref_name }}

            ### Downloads
            | Plattform | Datei | Installation |
            |-----------|-------|--------------|
            | **Linux (x64)** | `.tar.gz` | Entpacken, `./start.sh` |
            | **Linux (DEB)** | `.deb` | `sudo apt install ./fleet-navigator_*.deb` |
            | **Windows (x64)** | `.zip` | Entpacken, `start.bat` |
            | **macOS (ARM64)** | `.tar.gz` | Entpacken, `./start.sh` |

            ### Voraussetzungen
            - Java 17 oder neuer
            - Optional: NVIDIA GPU + CUDA fÃ¼r GPU-Beschleunigung

            ### Erste Schritte
            1. Passende Datei herunterladen
            2. Installieren/Entpacken
            3. Starten
            4. Browser Ã¶ffnen: http://localhost:2025
            5. Beim ersten Start: KI-Modell von Hugging Face herunterladen

            ### DEB-Paket Installation (Ubuntu/Debian)
            ```bash
            sudo apt install ./fleet-navigator_*_amd64.deb
            fleet-navigator
            ```

